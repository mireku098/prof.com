    <section id="contact" class="contact">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Contact</h2>
        </div>
          <div class="col-lg-8 mt-5 mt-lg-0">
          <p>Send Professor Quaynor a message</p>
           <form role="form" class="php-email-form">
    <div class="row">
        <div class="col-md-6 form-group">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="col-md-6 form-group mt-3 mt-md-0">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
        </div>
    </div>
    <div class="form-group mt-3">
        <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
    </div>
    <div class="form-group mt-3">
        <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
    </div>
     <div class="form-group">
        <h6>Sex:</h6>
        <label class="radio-inline"><input type="radio" name="sex" value="male" required>Male</label>
        <label class="radio-inline"><input type="radio" name="sex" value="female" required>Female</label>
      </div>
    <div class="form-group mt-3">
        <h6>Relationship Status: </h6>
        <input type="checkbox" name="relationship-status" value="single"> Single
        <input type="checkbox" name="relationship-status" value="married"> Married
    </div>
    <div class="my-3">
        <div class="loading">Loading</div>
        <div class="error-message"></div>
        <div class="sent-message">Your message has been sent. Thank you!</div>
    </div>
    <div class="text-center"><button type="button" class="btn btn-primary">Send Message</button></div>
</form>


          </div>
